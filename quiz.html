<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Quiz </title>
    <meta name="description" content="A online quiz about HTML and CSS">
    <meta name="author" content="Detzani Santiago">
    <link rel="stylesheet" href="styles/quiz.css">

<body>
    <header>
        <h1> Detzani Santiago | WDD 130</h1>

    <main>
        <form>
            <fieldset>
                <legend> Quiz </legend>
                <div class="grid">
                    <label class="q1" label="CSS/HTML Use">What does CSS stand for?</label><br>
                    <input type="text" id="q1" name="q1"><br><br>
                    <label class="q2" label="CSS/HTML Use">What does HTML stand for?</label><br>
                    <textarea id="q2" name="q2" rows ="4">

                    </textarea><br><br>
                    <label class="q3" label="CSS/HTML Use">How can we change the color of an element?</label><br>
                    <select id="q3" name="q3"><br>
                        <option value="null" selected disabled>Choose one option</option>
                        <option value="background-color">A. background-color</option>
                        <option value="color">B. color</option>
                        <option value="a and b ">C. A and B </option>
                        <option value="none of the above ">D. None of the above</option>
                    </select><br><br>
                    <br><label class="q4" label="standard pixel"> What is the standard pixel size for a web page?</label><br>
                    <input type="number" id="q4" name="q4"><br><br>
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
        
        
    </main>
    <footer>
        <div id="footer-box">
        <section class="product">
            <h2></h2>
            <p></p>
        </section>
        
    </footer>
